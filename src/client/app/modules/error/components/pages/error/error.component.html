<app-header></app-header>
<app-page-title title="{{ 'error.title' | translate }}"></app-page-title>
<div class="contents">
    <div class="container h-100 px-3 pb-3">
        <div class="row h-100">
            <div class="col-3 h-100">

            </div>
            <div class="col-6">
                <p class="mb-4 text-center" [innerHTML]="'error.read' | translate"></p>

                <div *ngIf="error | async" class="mb-4 p-3 bg-dark-gray text-white">
                    <code class="text-white">{{ (error | async) }}</code>
                </div>

                <div class="buttons mx-auto text-center">
                    <button type="button" class="btn btn-outline-primary btn-block py-3" routerLink="/">
                        {{ 'error.prev' | translate }}
                    </button>
                </div>
            </div>
            <div class="col-3">

            </div>
        </div>

    </div>
</div>
