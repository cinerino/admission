<app-header [isClear]="true">
    <app-purchase-step [currentStep]="4"></app-purchase-step>
</app-header>
<app-page-title title="{{ 'purchase.paymentReception.title' | translate }}"></app-page-title>
<div class="contents">
    <div class="container h-100 px-3 pb-3">
        <div class="row h-100">
            <div class="col-3 h-100">
                <div class="bg-dark h-100"></div>
            </div>
            <div class="col-6">
                <ng-container *ngIf="(purchase | async)?.paymentMethod?.typeOf === paymentMethodType.Cash">
                    <div class="bg-white px-3 mb-4">
                        <div class="overflow-hidden">
                            <div class="py-3 row align-items-center border-bottom border-gray">
                                <p class="mb-2 mb-md-0 col-md-4">{{ 'common.amount' | translate }}</p>
                                <p class="col-md-8">{{ amount | currency : 'JPY' }}</p>
                            </div>
                            <div class="py-3 row align-items-center border-bottom border-gray">
                                <p class="mb-2 mb-md-0 col-md-4">
                                    {{ 'purchase.paymentReception.cash.deposit' | translate }}</p>
                                <p class="col-md-8">{{ getDeposit() | currency : 'JPY' }}</p>
                            </div>
                            <div class="py-3 row align-items-center">
                                <p class="mb-2 mb-md-0 col-md-4">
                                    {{ 'purchase.paymentReception.cash.change' | translate }}</p>
                                <p class="col-md-8">{{ (getDeposit() - amount) | currency : 'JPY' }}</p>
                            </div>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="(purchase | async)?.paymentMethod?.typeOf === paymentMethodType.CreditCard">
                    <div class="mr-auto">

                    </div>
                </ng-container>
                <ng-container *ngIf="(purchase | async)?.paymentMethod?.typeOf === paymentMethodType.EMoney">
                    <div class="mr-auto">

                    </div>
                </ng-container>
            </div>
            <div class="col-3 mh-100">
                <app-purchase-info [purchase]="purchase | async" [isAmount]="true"></app-purchase-info>
            </div>
        </div>
    </div>
</div>
<app-footer>
    <div class="position-absolute d-flex align-items-center h-100">
        <app-transaction-remaining-time></app-transaction-remaining-time>
    </div>









    <ng-container *ngIf="(purchase | async)?.paymentMethod?.typeOf === paymentMethodType.Cash">
        <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-3">
                    <button type="button" class="text-large btn btn-outline-light btn-block font-weight-bold py-2"
                        (click)="prev()">{{ 'purchase.paymentReception.cash.prev' | translate }}</button>
                </div>
                <div class="col-3">
                    <button type="submit" class="text-large btn btn-primary btn-block font-weight-bold py-2"
                        [disabled]="(isLoading | async) || amount > getDeposit()"
                        (click)="onSubmit()">{{ 'purchase.paymentReception.cash.next' | translate }}</button>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="(purchase | async)?.paymentMethod?.typeOf === paymentMethodType.CreditCard">
        
    </ng-container>
    <ng-container *ngIf="(purchase | async)?.paymentMethod?.typeOf === paymentMethodType.EMoney">
        
    </ng-container>
</app-footer>
