<app-header [isClear]="true">
    <app-purchase-step [currentStep]="1"></app-purchase-step>
</app-header>
<div class="contents scroll-horizontal">
    <div class="container p-3">
        <div class="row">
            <div *ngFor="let movie of creativeWorks; let index = index" class="item mb-3" [ngClass]="{
                   'not-event not-sales': !isSales(movie.identifier)
               }" [class.animation]="animations[index]"
                [routerLink]="'/purchase/cinema/schedule/event/' + movie.identifier">
                <div class="position-relative">
                    <div class="image">
                        <!-- <div class="loading d-flex justify-content-center align-items-center">
                            <div class="loader"></div>
                        </div> -->
                        <div class="poster-title d-flex align-items-center">
                            <p class="p-3 text-white text-small">{{ movie.name }}</p>
                        </div>
                        <div class="poster" *ngIf="getAdditionalProperty(movie.additionalProperty, 'posterImage')"
                            [style.backgroundImage]="'url('+ getAdditionalProperty(movie.additionalProperty, 'posterImage') +')'">
                        </div>
                        <!-- <div class="poster-no" *ngIf="!getAdditionalProperty(movie.additionalProperty, 'posterImage')"></div> -->
                    </div>
                    <p class="p-2 bg-dark text-white text-overflow-ellipsis text-small">{{ movie.name }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer>
    <div class="position-absolute d-flex align-items-center h-100">
        <app-transaction-remaining-time></app-transaction-remaining-time>
    </div>
    <div class="container h-100">
        <div class="row align-items-center justify-content-center h-100">
            <div class="col-3">
                <button type="button" class="btn btn-outline-light btn-block font-weight-bold py-2"
                    routerLink="/purchase/cinema">{{ 'purchase.cinema.scheduleMovie.prev' | translate }}</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-primary btn-block font-weight-bold py-2"
                    disabled>{{ 'purchase.cinema.scheduleMovie.next' | translate }}</button>
            </div>
        </div>
    </div>
</app-footer>
