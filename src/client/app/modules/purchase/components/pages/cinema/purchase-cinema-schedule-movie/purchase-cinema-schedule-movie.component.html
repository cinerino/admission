<app-header>
</app-header>
<div class="contents scroll-horizontal">
    <div class="container p-3">
        <div class="row">
            <div *ngFor="let movie of creativeWorks" class="item mb-3" [routerLink]="'/purchase/cinema/schedule/event/' + movie.identifier">
                <div class="image"></div>
                <p class="p-2 bg-dark text-white text-overflow-ellipsis text-small">{{ movie.name }}</p>
            </div>
        </div>
    </div>
</div>
<app-footer>
    <div class="mr-auto">
        <button class="btn btn-outline-primary"
            routerLink="/purchase/cinema">{{ 'purchase.cinema.scheduleMovie.prev' | translate }}</button>
    </div>
</app-footer>
